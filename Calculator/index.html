<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #e6e6fa, #f8e6ff); 
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      color: #a64ca6;
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 1.5rem;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      background: #f3e9ff;
      color: #4b0082;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #d8b4f8;
      color: #4b0082;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #c77dff;
      color: #fff;
    }

    .equal {
      grid-column: span 2;
      background: #a64ca6;
      color: #fff;
    }

    .equal:hover {
      background: #ff69b4;
    }

    .clear {
      background: #ffb6f9;
      color: #4b0082;
    }

    .clear:hover {
      background: #ff69b4;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="del()">⌫</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('0')" style="grid-column: span 2;">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function del() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>

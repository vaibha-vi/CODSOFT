<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #e6e6fa, #f8e6ff); /* light lavender gradient */
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #b57edc, #d8b4f8); /* soft lavender header */
      padding: 70px 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 8px;
      color: #f3e9ff;
    }

    section {
      padding: 50px 20px;
      max-width: 1100px; /* widened container */
      margin: auto;
    }

    h2 {
      color: #a64ca6; /* lavender-pink heading */
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    p {
      text-align: center;
      color: #555;
    }

    /* Cards for skills/projects */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      flex: 1 1 400px;   /* flexible card min width */
      max-width: 500px; /* prevents being too wide */
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      font-weight: 600;
      color: #4b0082;
    }

    .card img {
      width: 100%;
      height: 250px;         
      border-radius: 10px;
      margin-top: 10px;
      object-fit: cover;     
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .resume-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #c77dff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .resume-link:hover {
      background: #a64ca6;
    }

    footer {
      text-align: center;
      background: #d8b4f8;
      padding: 15px;
      color: #4b0082;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vaibhavi Srivastava</h1>

      <div class="card">CSS</div>
      <div class="card">JavaScript</div>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="cards">
      <div class="card">
        <p>Landing Page</p>
        <img src="screenshot2.png" alt="Landing Page Screenshot">
      </div>

      <div class="card">
        <p>Calculator</p>
        <img src="screenshot3.png" alt="Calculator Screenshot">
      </div>
    </div>
  </section>
